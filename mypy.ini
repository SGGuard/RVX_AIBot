[mypy]
# Global mypy configuration for type checking
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True

# Telegram library is untyped
[mypy-telegram.*]
ignore_missing_imports = True

# Other third-party libraries
[mypy-dotenv]
ignore_missing_imports = True

[mypy-pydantic]
ignore_missing_imports = True

[mypy-psutil]
ignore_missing_imports = True

[mypy-httpx]
ignore_missing_imports = True
